<!DOCTYPE html>

<head>
    <title>Learn French in Paris- A-Frame</title>

<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

<body>

<!--    <a-scene scene-timer-controller>

    <a-scene memory-test>

        <a-assets>
            <!--         <img id="paris" src="https://cdn.glitch.com/77b325b3-a37f-455d-a8cc-6d6f614c1aa8%2Fparis.jpg?1509055622250"> -->
            <a-asset-item id="eiffel-tower-model" src="models/tower.glb"></a-asset-item>
            <a-mixin id="enlarge-on-focus" event-set__1="_event: mouseenter; scale: 1.2 1.2 1.2" event-set__2="_event: mouseleave; scale: 1 1 1"></a-mixin>
            <a-mixin id="green-on-focus" event-set__1="_event: mouseenter; material.color:green" event-set__2="_event: mouseleave; material.color:#d31b2d"></a-mixin>

            <a-mixin id="opacity-on-focus" event-set__1="_event: mouseenter; material.opacity:1" event-set__2="_event: mouseleave; material.opacity: .7"></a-mixin>

            <a-mixin id="dissapear-on-end" event-set__1="_event: navigation-start;_target:#checkpoint-1;visible:false"></a-mixin>

            <a-asset-item id="car-model" src="models/car.glb"></a-asset-item>
            <a-asset-item id="bike-model" src="models/bike.glb"></a-asset-item>

            <a-asset-item id="cloud-model" src="models/cloud.glb"></a-asset-item>

            <a-asset-item id="dog-model" src="models/dog/Dog.obj"></a-asset-item>
            <a-asset-item id="dog-mtl" src="models/dog/Dog.mtl"></a-asset-item>

            <a-asset-item id="shirt-model" src="models/shirt.glb"></a-asset-item>

            <a-asset-item id="shoe-model" src="models/sneakers/Sneakers.obj"></a-asset-item>
            <a-asset-item id="shoe-mtl" src="models/sneakers/Sneakers.mtl"></a-asset-item>


            <!--             <a-asset-item id="dog-texture" src="models/dog_lowpoly/dog_tex.png"></a-asset-item>
 -->

        </a-assets>

        <a-entity id="3d-start-entity" class="clickable" 
        position="6.499 3.003 29.022" 
        emit-on-event="event:click; emit:3d-palace-start" 
        remove-on-event="event:3d-palace-start"
        geometry="primitive:plane" material="color:green" text="align:center;value:Start;width:10"></a-entity>


        <a-entity 2d-3d-start-randomizer remove-checkpoint  mixin="dissapear-on-end" camera="userHeight: 3" position="5.485 0 32.732" universal-controls="movementControls: checkpoint" wasd-controls checkpoint-controls="mode: animate">
            <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black" fuse="true" raycaster="objects: .clickable">
                
              <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                           fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                           fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-cursor>
        </a-entity>

        <a-sky id="background" color="black"></a-sky>


        <a-entity id="tower-entity" position="-1.2 -0.35 9.76" gltf-model="#eiffel-tower-model">
        </a-entity>




        <a-entity id="checkpoints" init-checkpoint position="1 0 1">

            <a-sphere id="checkpoint-1" visible="false" material="opacity:0.7" checkpoint="offset:0 1.6 0" radius="1" position="-8.178 1.5 28.525" color="#d31b2d" mixin="enlarge-on-focus opacity-on-focus green-on-focus ">
            </a-sphere>

            <a-sphere id="checkpoint-2" visible="false" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus green-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-2.979 1.5 23.252" color="#d31b2d">
            </a-sphere>
            
            <a-sphere id="checkpoint-3" visible="false" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus green-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="1.228 1.5 14.04" color="#d31b2d">
            </a-sphere>

            <a-sphere id="checkpoint-4" visible="false" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus green-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-5.753 1.5 2.41" color="#d31b2d">
            </a-sphere>
        </a-entity>
